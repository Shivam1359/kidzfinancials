<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="KidzFinancials provides expert advice on RRSP, RESP and other financial services to help secure your family's future. Schedule a free consultation today." />
    <meta name="theme-color" content="#075470" />
    <meta name="robots" content="index, follow" />
    
    <!-- Critical CSS to prevent FOUC -->
    <style>
      .no-js {
        visibility: hidden;
      }
      
      /* Critical styles to maintain layout during loading */
      body {
        background-color: #f9fafb; /* Tailwind neutral-50 */
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      
      /* Basic structure styling to prevent layout shifts */
      .service-page {
        margin-top: 100px;
        padding: 20px;
      }
      
      /* Loading indicator */
      .page-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
        z-index: 9999;
      }
      
      .page-loader::after {
        content: "";
        width: 50px;
        height: 50px;
        border: 5px solid rgba(7, 84, 112, 0.3);
        border-radius: 50%;
        border-top-color: rgba(7, 84, 112, 0.9);
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <!-- Critical resources - only preload what's immediately needed -->
    <link rel="stylesheet" href="/src/index.css">
    
    <!-- Load fonts first -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
    
    <title>KidzFinancials - Expert Financial Planning Services</title>
  </head>
  <body>
    <!-- Loading indicator that will be removed after page loads -->
    <div id="page-loader" class="page-loader"></div>
    <div id="root"></div>
    <script>
      // Remove no-js class once script runs
      document.documentElement.classList.remove('no-js');
      
      // Properly timed visibility setup
      window.addEventListener('load', function() {
        // Hide loader when everything is loaded
        document.getElementById('page-loader').style.display = 'none';
      });
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
